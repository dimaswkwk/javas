<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
  </head>
  <style>
    body{
        background-color: #c6e5fa;
    }
    footer{
      background-color: #c6e5fa;
      color: rgb(0, 0, 0);
      padding: 100px 1;
      text-align: center;
     
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" ><i class="bi bi-person"></i>Siswa</a>
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <a class="nav-link breadcrumb-item"><i class="bi bi-house"></i></a>
                <li class="breadcrumb-item active" aria-current="page">Preview</li>
                <li class="breadcrumb-item active" aria-current="page">detail</li>
           </ol>
         
          </div>
        </div>
      </nav>
    </nav>

    <div class="container mt-5 w-25">
       <div class="shadow p-1 mb-4 card card-transparent">
        <div class="card-body">
            <center><h2>detail siswa</h2></center>
            <div class="text-center">
                <img src="" id="foto" alt="">
                </div>
                <table class="table">
                    <tr >
                        <th>Id Siswa</th>
                        <td id="idSiswa"></td>
                    </tr>
                    <tr>
                        <th> nama lengkap</th>
                        <td id="namaLengkap"></td>
                    </tr>
                    <tr>
                        <th> jenis kelamin</th>
                        <td id="jenisKelamin"></td>
                    </tr>
                    <tr>
                        <th> tanggal daftar</th>
                        <td id="tanggalDaftar"></td>
                    </tr>
                    <tr>
                        <th> kelas</th>
                        <td id="kelas"></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <footer>
    <p>&copy;2025 dimaspram. ALL Right Reserved</p>
</footer>
    <script>
document.addEventListener("DOMContentLoaded" ,function(){
    const urlParams = new URLSearchParams(window.location.search);
    const id_siswa = urlParams.get("id");

    fetch(`/siswa/${id_siswa} `)
    .then(response => response.json())
    .then(data => {
            if (data) {
                document.getElementById('foto').src = data[0].foto;
                document.getElementById('idSiswa').textContent = data[0].id_siswa;
                document.getElementById('namaLengkap').textContent = data[0].nama_lengkap;
                document.getElementById('jenisKelamin').textContent = data[0].jenis_kelamin;
                document.getElementById('tanggalDaftar').textContent = data[0].tanggal_daftar;
                document.getElementById('kelas').textContent = data[0].kelas;
            }
        });
    });
</script>
</body>
